<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <title>Contact Me</title>
   </head>
   <body>
     <!--Start Nav -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
               
         <!-- Div container for navbar-->
         <div class="container">
               <!-- Div class for name logo in upper left-hand corner-->
               <div class="name">
                     <!--Class for link in Name Div-->
                      <a class ="namelink" href="index.html">JC Lenz</a>
                </div>
          <!--- Button class for navbar toggler-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <!--Div for navabar items-->
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="nav navbar-nav navbar ml-auto">
                     <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                     </li>
                  </ul>
               </div>
         </div>
      </nav> 
             <!-- Div for Contact Me Section-->
             <div class="contactMe mt-4 bg-light container">

                     <!--Contact me h2 title-->
                     <h2 class="contactMeTitle">Contact Me</h2>   
                     <!--Start Form-->
                     <form>      <!--Name field-->
                                 <div class="form-group">
                                       <label for="inputName">Name</label> 
                                       <input type="text" class="form-control" id="inputName" placeholder="Enter Name" name="name">
                                 </div>
                                 <!--Email field-->
                                 <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                                 </div>
                                 <!-- Comment Field-->
                                 <div class="form-group">
                                          <label for="inputComment">Comment:</label>
                                          <textarea class="form-control" rows="4" id="inputComment"></textarea>
                                    </div>
                                 <!--Submit Button-->
                                 <div class="form-group">        
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </form>
                </div>
                     <!-- Optional JavaScript -->
                     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                     <!-- Sticky Footer at bottom of page-->
                     <footer id="sticky-footer" class="py-4 text-white-50">
                        <div class="container text-center">
                           <p class="footer">Copyright &copy;</p>
                        </div>
                      </footer>
                  </body>
               </html>
